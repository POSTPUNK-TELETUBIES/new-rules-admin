name: DEPLOY DEV
permissions:
  contents: write
on:
  push:
    branches: [dev]
    paths:
      - '**.ts'
      - '**.tsx'
      - '!src/stories/**'
      - '!.storybook/**'
      - '!test/**'

jobs:
  deploy-dev:
    environment: dev
    name: deploy dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - run: npm install -g pnpm

      - name: Build
        run: |
          pnpm i
          pnpm build
          touch dist/.nojekyll
      - name: Deploy
        # https://github.com/JamesIves/github-pages-deploy-action
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
